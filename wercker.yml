box: wercker-labs/docker
build:
  steps:
    - script:
        name: docker version
        code: |
          docker -v

    - script:
        name: build image
        code: |
          docker build -t rodrigosaito/rack_unicorn_docker .

    - script:
        name: run tests
        code: |
          docker run rodrigosaito/rack_unicorn_docker "bundle install; bundle exec rspec"

